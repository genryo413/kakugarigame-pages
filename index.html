<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OTA Install Hub</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 24px; background: linear-gradient(180deg,#f4f6fb,#eef2ff); color: #111827; }
    h1 { margin: 0 0 16px; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); }
    .card { background: #fff; border-radius: 16px; padding: 18px; box-shadow: 0 8px 24px rgba(0,0,0,.08); border: 1px solid #e5e7eb; }
    .name { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
    .meta { font-size: 13px; color: #4b5563; margin: 6px 0; word-break: break-all; }
    .btn { display: inline-block; margin-top: 10px; background: #0a84ff; color: #fff; padding: 10px 14px; border-radius: 10px; text-decoration: none; font-weight: 700; }
    .empty { color: #6b7280; }
  </style>
</head>
<body>
  <h1>OTA Install Hub</h1>
  <p>Safariで開いて各アプリの「インストール」をタップしてください。</p>
  <div id="app-list" class="grid"></div>
  <template id="card-template">
    <div class="card">
      <div class="name"></div>
      <div class="meta updated"></div>
      <div class="meta ipa"></div>
      <a class="btn install" target="_self">インストール</a>
    </div>
  </template>
  <script>
    const BASE = "https://genryo413.github.io/kakugarigame-pages/";
    const listEl = document.getElementById("app-list");
    const tpl = document.getElementById("card-template");

    fetch("./apps/apps.json", { cache: "no-store" })
      .then(r => r.json())
      .then(data => {
        const apps = Array.isArray(data.apps) ? data.apps : [];
        if (!apps.length) {
          listEl.innerHTML = '<p class="empty">公開中のアプリはありません。</p>';
          return;
        }
        apps.forEach(app => {
          const node = tpl.content.cloneNode(true);
          node.querySelector(".name").textContent = app.name || app.slug;
          node.querySelector(".updated").textContent = `更新: ${app.updatedAt || "-"}`;
          node.querySelector(".ipa").innerHTML = `IPA: <a href="${BASE + app.ipa}" target="_blank">${BASE + app.ipa}</a>`;
          node.querySelector(".install").href = `itms-services://?action=download-manifest&url=${encodeURIComponent(BASE + app.manifest)}`;
          listEl.appendChild(node);
        });
      })
      .catch(() => {
        listEl.innerHTML = '<p class="empty">アプリ一覧の読み込みに失敗しました。</p>';
      });
  </script>
</body>
</html>
